<div class="container mt-3">
  <div class="row">
    <div class="col-12">
      <form [formGroup]="recipeForm!" (ngSubmit)="onSubmit()">
        <button
          type="submit"
          class="btn btn-success"
          [disabled]="!recipeForm.valid"
        >
          Save
        </button>
        <button type="button" class="btn btn-danger ml-2" (click)="onCancel()">
          Cancel
        </button>
        <div class="form-group mt-2">
          <label for="name">Name</label>
          <input
            type="text"
            name="name"
            formControlName="name"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="imagePath">Image URL</label>
          <input
            type="text"
            name="imagePath"
            formControlName="imagePath"
            class="form-control"
            #imagePath
          />
        </div>
        <div class="row">
          <div class="col-xs-12">
            <img [src]="imagePath.value" class="img-responsive" />
          </div>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea
            name="description"
            formControlName="description"
            class="form-control"
            rows="6"
          ></textarea>
        </div>
        <div class="row">
          <div class="col-xs-12 ml-3" formArrayName="ingredients">
            <div
              class="row mt-2"
              *ngFor="
                let ingredientControl of recipeIngredientsControllers.controls;
                let i = index
              "
              [formGroupName]="i"
            >
              <div class="col-7">
                <input
                  type="text"
                  class="form-control"
                  formControlName="name"
                  value="{{ ingredientControl.value.name }}"
                />
              </div>
              <div class="col-3">
                <input
                  type="number"
                  class="form-control"
                  formControlName="amount"
                  value="{{ ingredientControl.value.amount }}"
                />
              </div>
              <div class="col-2">
                <button
                  type="button"
                  class="btn btn-danger"
                  type="button"
                  (click)="onDeleteIngredient(i)"
                >
                  X
                </button>
              </div>
            </div>
            <hr />
            <div class="row ml-2">
              <div class="col-xs-12">
                <button
                  type="button"
                  class="btn btn-success"
                  (click)="onAddIngredient()"
                >
                  Add Ingredient
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
